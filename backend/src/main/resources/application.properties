# Nome da aplicação
spring.application.name=Filmes

# Configurações do MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/Filmes
spring.data.mongodb.database=Filmes

# Configurações de logging para debug
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.com.example.filmes=DEBUG

# Configurações do servidor
server.port=8080
